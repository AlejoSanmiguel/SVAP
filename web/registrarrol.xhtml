<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pr="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale1.0, minimum-scale=1.0"/>
        <title>SVAP</title>

        <link rel="shortcut icon" href="#{request.contextPath}/resources/imgs/Favicon.png"/>  
        <h:outputStylesheet name="frameworks/bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet name="css/Index.css"/>
        <h:outputStylesheet name="css/font-awesome.css"/>
        <h:outputStylesheet name="css/formValidation.min.css"/>
        <h:outputStylesheet name="css/sweetalert.css"/>

        <!--
        <h:outputStylesheet library="CSS" name="bootstrap.css"/>
        <h:outputStylesheet library="CSS" name="Index.css"/>
        -->
        <!--<h:outputScript name="js/jquery-2.2.3.js"/>-->
        <h:outputScript library="frameworks" name="bootstrap/js/bootstrap.min.js"/>        
        <h:outputScript library="js" name="sweetalert.min.js"/>
        <h:outputScript library="js" name="formValidation.min.js"/>
        <h:outputScript library="js" name="inicioregistro.js"/>
        <!--<h:outputScript library="js" name="validacion.js"/>-->
        <script>
            $().ready(function () {
                $('input[type="submit"]').click(function (e) {

                    usuario = $('.numeroDoc').val();
                    clave = $('.password').val();
                    if (usuario === 0 || clave === '') {
                        e.preventDefault();
                        sweetAlert("Oops...", "No has ingresado tus datos, Intentalo de nuevo");
                    } else if (usuario === '' || clave === '') {
                        e.preventDefault();
                        sweetAlert("Oops...", "No has ingresado tu documento, Intentalo de nuevo");
                    } else {

                    }
                    ;
                });

            });
        </script>
        <script>
            $(document).ready(function ()
            {
                $("#squarespaceModal").modal("show");
            });
        </script>

    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{usuarioController.validarSesion()}"/>
        <f:view locale="#{usuarioController.languageSelected}">

            <br/>
            <header>
                <!-- Navbar -->
                <nav class="navbar navbar-transparent">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="fa fa-bars"></span>
                            </button>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <div id="BotonesIndex" class="btn-group btn-group-justified" role="group" aria-label="...">
                                    <h:form id="form-login" prependId="false">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                #{msjApp.idioma} <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <c:forEach items="#{usuarioController.supportLanguages}" var="l" >
                                                    <li>
                                                        <h:commandLink  value="#{msjApp[l.displayLanguage]}" action="#{usuarioController.cambiarIdioma(l)}">
                                                            <img src="#{request.contextPath}/resources/imgs/languages/#{l.language}.png" width="25px" alt="#{msjApp[l.displayLanguage]}"/>
                                                        </h:commandLink>
                                                    </li>
                                                </c:forEach>
                                            </ul>
                                        </div>
                                    </h:form>
                                    <li><article class="col-xs- col-sm-2 col-md-2 col-lg-2"></article></li>
                                </div>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
                <br/>
                <!-- Fin navabar -->
            </header>

            <main>
                <div class="row">
                    <div class="container-fluid">
                        <center>
                            <section id="Fondo" class="row container">
                                <article class="col-xs- col-sm-4 col-md-4 col-lg-4"></article>
                                <article class="col-xs- col-sm-4 col-md-4 col-lg-4">
                                    <br/><br/><center><div id="LogoIndex" width="370" height="170"><img src="#{request.contextPath}/resources/imgs/Logo.png" alt="LogoSVAP" width="100%" height="100%"></img></div></center>
                                </article>
                                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <center id="TituloI"><font color="#FFF"><p> #{msjApp.articleCenterSVAPSig}</p></font></center>
                                </article>
                                <article class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                    <!--<center><a type="button" class="btn btn-info btn-lg btn3d" href="#{request.contextPath}/svap/ofertas.xhtml"> <i class="fa fa-shopping-cart"></i>  #{msjApp.articleVerOfertas}</a></center>-->
                                </article>
                                <article class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                    <center>
<!--                                        <div class=""><button type="button" class="btn btn-info btn-lg btn-block btn3d" data-toggle="modal" data-target="#squarespaceModal"><i class="glyphicon glyphicon-user"></i>#{msjApp.registrarRol}</button></div>-->


                                        <!-- line modal -->
                                        <div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true" style="display: block;">
                                            <center class="container">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <!--                                                    <div class="modal-header">
                                                                                                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">#{msjApp.buttonSpanCerrar}</span></button>
                                                                                                                <h3 class="modal-title" id="lineModalLabel"> #{msjApp.buttonIniciarSesion}</h3>
                                                                                                            </div>-->
                                                        <div class="modal-body">

                                                            <!-- content goes here -->

                                                            <div class="panel panel-login">
                                                                <div class="panel-heading">
                                                                    <div class="row">
                                                                        <div class="col-xs-6">
                                                                            <a href="#" class="active" id="login-form-link">Cliente</a>
                                                                        </div>
                                                                        <div class="col-xs-6">
                                                                            <a href="#" id="register-form-link">Transportador</a>
                                                                        </div>
                                                                    </div>
                                                                    <hr/>
                                                                    <h:form>
                                                                        <h:panelGroup id="messagePanel" layout="block">
                                                                            <h:messages errorStyle="color: orange" infoStyle="color: green" layout="table"/>
                                                                        </h:panelGroup>
                                                                    </h:form>
                                                                </div>
                                                                <div class="panel-body">
                                                                    <div class="row">
                                                                        <div class="col-lg-12">
                                                                            <h:form id="login-form" role="form" style="display: block;">
                                                                                <div class="form-group">
                                                                                    <h:outputLabel value="#{msjApp.ingreseDomicilioEmpresa}" style="float: left;"/>
                                                                                    <h:inputText class="form-control" p:placeholder="#{msjApp.placeHolderDomicilioEmpresa}" id="domicilioEmpresa" required='true' p:autfocus="true" value="#{usuarioController.domicilioEmpresa}" requiredMessage="#{msjApp.inputNoCedulaRequiredMessage}"/>                                                                            
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <h:outputLabel value="#{msjApp.ingreseTelefono}" style="float: left;"/>
                                                                                    <pr:inputText class="form-control numeroDoc" maxlength="10" p:placeholder="#{msjApp.placeHolderIngreseNumeroTelefono}" id="numeroTelefono"  p:autfocus="true" value="#{usuarioController.telefonoEmpresa}">
                                                                                        <pr:keyFilter regEx="/[\d\-\.]/"/>
                                                                                    </pr:inputText>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <h:outputLabel value="#{msjApp.ingreseNit}" style="float: left;"/>
                                                                                    <pr:inputText class="form-control" p:placeholder="#{msjApp.placeHolderIngreseNit}" maxlength="10" id="nit" required='true' p:autfocus="true" value="#{usuarioController.nitEmpresa}" requiredMessage="#{msjApp.inputNoCedulaRequiredMessage}">
                                                                                        <pr:keyFilter regEx="/[\d\-\.]/"/>
                                                                                    </pr:inputText>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <div class="row">
                                                                                        <div class="col-sm-6 col-sm-offset-3">
                                                                                            <h:commandButton  type="submit" style="color: white;" id="BotonesIndex" class="btn btn-lg btn-index  btn3d" value="#{msjApp.guardarDatos}" action="#{usuarioController.registrarComprador()}"/>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </h:form>
                                                                            <h:form id="register-form" role="form" style="display: none;">


                                                                                <div class="form-group">
                                                                                    <h:outputLabel value="#{msjApp.ingreseDocumentacionVehiculo}" style="float: left;"/>
                                                                                    <h:inputText class="form-control" p:placeholder="#{msjApp.ingreseDocumentacionVehiculo}" id="documentacionVehiculo" required='true' p:autfocus="true" value="#{usuarioController.documentacionVehiculo}" requiredMessage="#{msjApp.inputNoCedulaRequiredMessage}"/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <h:outputLabel value="#{msjApp.ingreseDomicilioEmpresa}" style="float: left;"/>
                                                                                    <h:inputText class="form-control" p:placeholder="#{msjApp.placeHolderDomicilioEmpresa}" id="placaVehiculo" required='true' p:autfocus="true" value="#{usuarioController.placaVehiculo}" requiredMessage="#{msjApp.inputNoCedulaRequiredMessage}"/>
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <div class="row">
                                                                                        <div class="col-sm-6 col-sm-offset-3">
                                                                                            <h:commandLink type="submit" id="BotonesIndex" style="color: white;" class="btn btn-lg btn-index  btn3d" value="#{msjApp.guardarDatos}" action="#{usuarioController.registrarTransportador()}"/>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </h:form>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <center>

                                                            </center>
                                                        </div>
                                                    </div>
                                                </div>
                                            </center>
                                        </div>
                                    </center>
                                </article>
                            </section></center> 

                    </div>
                    <div>
                    </div>
                </div>
            </main>
        </f:view>
    </h:body>
</html>
