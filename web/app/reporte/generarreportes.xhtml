<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pr="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Generar Reportes"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: orange" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="container form-horizontal">
                <h:outputText value="Reporte de ofertas "></h:outputText>

                <b:form prependId="false" class=" rows form-data-table-usuarios">
                    <div align="center" class="container" for="form" style="margin-left: -50px">
                        <b:dataTable value="#{ofertaController.ofertas}" var="oco">
                            <b:dataTableColumn value="#{oco.idOferta}" />
                            <b:dataTableColumn value="#{oco.precioOferta}"/>
                            <b:dataTableColumn value="#{oco.cantidadProducto}" />
                            <b:dataTableColumn value="#{oco.estado}" />
                            <b:dataTableColumn value="#{oco.fechaLimite}"  order="asc"/>
                        </b:dataTable>  
                    </div>
                    <h:commandButton class="btn btn-succes btn-lg" id="btn-reporte-ofertas" value="Descargar" actionListener="#{reporteOfertasController.ExportarPDF()}"/>
                </b:form>
            </div>
            <div class="container form-horizontal">
                <b:form prependId="false" class=" rows form-data-table-usuarios">
                    <div align="center" class="container" for="form" style="margin-left: -50px">
                        <b:dataTable value="#{UsuarioController.compradores}" var="ucc">
                            <b:dataTableColumn value="#{ucc.idcomprador}" />
                            <b:dataTableColumn value="#{ucc.domicilioEmpresa}"/>
                            <b:dataTableColumn value="#{ucc.telefonoEmpresa}" />
                            <b:dataTableColumn value="#{ucc.nitEmpresa}" order="asc"/>
                        </b:dataTable>  
                    </div>
                    <h:commandButton class="btn btn-succes btn-lg" id="btn-reporte-comprador" value="Descargar" actionListener="#{reporteCompradoresController.ExportarPDF()}"/>
                </b:form>
            </div>

            

        </ui:define>
    </ui:composition>  

</html>
