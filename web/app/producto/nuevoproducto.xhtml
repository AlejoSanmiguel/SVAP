<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            tipo
            <h:inputText value="#{producto.tipoProducto}"/>
            clase
            <h:inputText value="#{producto.claseProducto}"/>
            valor
            <h:inputText value="#{producto.valorProducto}"/>
            <h:commandButton action="#{producto.registrarProducto()}" value="registrar"/>
            
        </h:form>
        <h:form>
            <h:selectOneMenu>
                <f:selectItems value="#{producto.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
        </h:form>
    </h:body>
</html>
