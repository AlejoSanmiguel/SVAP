<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{language.ViewEstadoofertaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                
                    <h:outputText value="#{msjApp.outputTextId}"/>
                    <h:outputText value="#{ofertaController.ofertaSeleccionada.idOferta}"/>
                    <h:outputText value="#{msjApp.outputTextdetalles}"/>
                    <h:outputText value="#{ofertaController.ofertaSeleccionada.detalles}"/>
                    <h:outputText value="#{msjApp}"/>
                    <h:outputText value="#{ofertaController.ofertaSeleccionada.estado}" title="#{language.ViewEstadoofertaTitle_estado}"/>
                    <h:outputText value="#{msjApp}"/>
                    <h:outputText value="#{ofertaController.ofertaSeleccionada.fechaLimite}" title="#{language.ViewEstadoofertaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{ofertaController.ofertaSeleccionada.productoIdproducto}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
