    <ui:composition template="/WEB-INF/template/templatee.xhtml">

            <h:outputText value="#{msjApp.outputTextMisOfertas}"></h:outputText>

        <ui:define name="body">
            <br></br>
            <br></br>




            <!--<h:panelGrid >-->
            <div class="container containerOf">
                <div id="soffers" class="row"> 
                    <h:form prependId="false">

                                                <div id="precio" class="list-items-hover ">

                                                </div>
                                            </div>
                                        </div>
