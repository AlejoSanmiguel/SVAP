<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

        <!-- jvectormap -->
        <h:outputStylesheet library="plugins" name="jvectormap/jquery-jvectormap-1.2.2.css"/>
        <!-- Date Picker -->
        <h:outputStylesheet library="plugins" name="datepicker/datepicker3.css"/>
        <!-- Daterange picker -->
        <h:outputStylesheet library="plugins" name="daterangepicker/daterangepicker.css"/>
        <!-- bootstrap wysihtml5 - text editor -->
        <h:outputStylesheet library="plugins" name="bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"/>

        <h:outputStylesheet library="css" name="fullcalendar.min.css"/>

        <h:outputStylesheet library="css" name="blue.css"/>

        <h:outputStylesheet library="css" name="component.css"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'/>

        <!--  <link rel="stylesheet" type="text/css" href="css/fullcalendar.print.css" media="print">-->

                    <div class="content">
                        <div class="row">
                            <div class="col-xs-12">

                                        <p>

                                    </div>
                                </div>

            <!--<script src="bootstrap/js/bootstrap.min.js"></script>-->

            <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
